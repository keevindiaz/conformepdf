<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF</title>
    
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Flatpickr (Calendario) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        .flatpickr-calendar {
            z-index: 9999 !important; /* Asegura que el calendario esté encima */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Generador de PDF</h2>
    <form action="/generate_pdf" method="post">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="text" id="fecha" name="fecha" class="form-control" placeholder="Seleccione la fecha" required>
        </div>
        
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" id="cliente" name="cliente" class="form-control" placeholder="Ingrese el cliente" required>
        </div>

        <div class="mb-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <input type="text" id="proyecto" name="proyecto" class="form-control" placeholder="Ingrese el proyecto" required>
        </div>

        <div class="mb-3">
            <label for="trato" class="form-label">Trato</label>
            <input type="text" id="trato" name="trato" class="form-control" placeholder="Ingrese el trato" required>
        </div>

        <button type="submit" class="btn btn-primary">Generar PDF</button>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Configuración del selector de fecha con formato en español
    flatpickr("#fecha", {
        dateFormat: "d \\de F \\de Y", // Ejemplo: "27 de Marzo de 2025"
        locale: {
            firstDayOfWeek: 1, // Lunes como primer día
            weekdays: {
                shorthand: ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
                longhand: [
                    "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"
                ]
            },
            months: {
                shorthand: [
                    "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"
                ],
                longhand: [
                    "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                    "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
                ]
            }
        },
        defaultDate: new Date(), // Selecciona la fecha actual
    });
</script>

</body>
</html>
